        </div>
        <div class="flex-right">
            <p>
                <h1>悠遊大阪-歷史的追尋</h1>

                <blockquote class="bq1">
                    極樂橋(旁邊有販賣御座船的票) -&gt; 天守閣 -&gt; 御座船 -&gt; 大阪城公園(逛爆)

                <!--日期------------------------------------------------------------------->
                <form class="date">
                    <blockquote>

                    <input type="date" style="width: 200px; height: 30px;font-size: 20px;">
                    <span class="date"><input type="submit" value="確定" style="width:60px;height: 35px; font-size:large;"></span>

                </form>
                <!--人數------------------------------------------------------------------->
                <form class="people">
                    <u>人數/類型</u><br>

                    老年  &nbsp;<input type="number" min="0" max="100" name="people" value="幾位?" size="20px" style="width: 60px; height: 20px;">
                    <span class="name"><input type="reset" value="重選" style="width:60px;height: 35px; font-size:large;"></span>
                    <span class="name"><input type="submit" value="確認" style="width:60px;height: 35px; font-size:large;"></span>
